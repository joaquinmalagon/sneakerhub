<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in for exclusive offers, order tracking, and a personalized sneaker shopping experience!">
    <meta name="keywords" content="login, sign in, user account, customer login, account access, personalized shopping, exclusive offers, track orders">
    <title>Login - SneakerStore</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- ICONS BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/svg" href="../img/favicon.svg">
</head>
<body>
    <header>
        <!-- MENU -->
        <div class="container-header">
            <button id="open" class="open-menu"><i class="bi bi-list"></i></button>
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.svg" alt="Logo" width="30"></a>
            </div>
            <nav id="nav" class="nav">
                <button id="close" class="close-menu"><i class="bi bi-x"></i></button>
                <ul class="nav-list">
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="../pages/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div class="icons-bar">
                <a class="cart" href="../pages/cart.html"><img src="../img/cart.svg" alt="Cart" width="30"></a>
                <a class="user" href="../pages/login.html"><img src="../img/user.svg" alt="Logo" width="25"></a>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <section data-aos="fade" data-aos-easing="linear" data-aos-duration="500">
            <h1 class="tittle-page">ACCESS</h1>
            <p class="p-login">Please enter your email and password:</p>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-10">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button id="button-login" type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="text-login">New client? <span> Create an account</span></p>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <hr>
        <div class="container-footer">
            <div class="info-help">
                <h2 class="tittle-menu">INFO</h2>
                <div class="menu-footer">
                    <ul>
                        <li>
                            <a href="#">HOW TO BUY?</a>
                        </li>
                        <li>
                            <a href="#">PAYMENT METHODS</a>
                        </li>
                        <li>
                            <a href="#">SHIPPING</a>
                        </li>
                        <li>
                            <a href="#">HELP</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="about-us">
                <h2 class="tittle-menu">ABOUT US</h2>
                <div class="menu-footer">
                    <ul>
                        <li>
                            <a href="#">LOCAL</a>
                        </li>
                        <li>
                            <a href="#">WHOLESALE</a>
                        </li>
                        <li>
                            <a href="#">FAQ</a>
                        </li>
                        <li>
                            <a href="#">T&C</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="socialmedia">
                <div class="container-socialmedia">
                    <a class="icon-start" href="https://www.twitter.com" target="_blank"><img src="../img/twitter.svg" width="17" alt="Twitter"></a>
                    <a class="icon-mid" href="https://www.instagram.com" target="_blank"><img src="../img/instagram.svg" width="17" alt="Instagram"></a>
                    <a class="icon-end" href="https://www.whatsapp.com" target="_blank"><img src="../img/whatsapp.svg" width="17" alt="Whatsapp"></a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        AOS.init();
        </script>
    <!-- JS -->
    <script src="../js/main.js"></script>
</body>
</html>
