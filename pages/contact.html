<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerStore</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- ICONS BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="../img/favicon.png">
</head>
<body>
    <header>
        <!-- MENU -->
        <div class="conteiner-header">
            <button id="open" class="open-menu"><i class="bi bi-list"></i></button>
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="Logo" width="30px"></a>
            </div>
            <nav id="nav" class="nav">
                <button id="close" class="close-menu"><i class="bi bi-x"></i></button>
                <ul class="nav-list">
                    <li><a href="../index.html">HOME</a>
                    </li>
                    <li><a href="../pages/shop.html">SHOP</a>
                    </li>
                    <li><a href="../pages/contact.html">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div class="icons-bar">
                <a class="cart" href="../pages/cart.html"><img src="../img/carrito.png" alt="carrito" width="30px"></a>
                <a class="user" href="../pages/login.html"><img src="../img/user.png" alt="Logo" width="25px"></a>
            </div>
        </div>
    </header>
    <main>
        <!-- MAIN CONTACT -->
        <section>
            <h1 class="tittle-page" >CONTACT</h1>
            <p class="p-contact" >Do you have any questions about the shoes? Get in touch with us and we will help you solve your doubts. Please complete the following form and our response will reach you as soon as possible.</p>
            <form action="../index.html" method="post">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="Name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="input">
                    <label for="tel">Phone</label>
                    <input type="tel" name="tel">
                </div>
                <div class="input">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="input">
                    <button class="buttonsend" type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
        <!-- FOOTER -->
    <footer>
        <div class="conteiner-footer">
            <div class="copyright">
                <p>Copyright © 2023 SneakerShop ®. All rights reserved</p>
            </div>
            <div>
                <a class="socialmedia" href="https://www.twitter.com" target="_blank"><img src="../img/twitter.png" alt="twitter"></a>
                <a class="socialmedia" href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="instagram"></a>
                <a class="socialmedia" href="https://www.whatsapp.com" target="_blank"><img src="../img/whatsapp.png" alt="whatsapp"></a>
            </div>
        </div>
    </footer>
    <!-- JS -->
    <script src="../js/main.js"></script>
</body>
</html>
